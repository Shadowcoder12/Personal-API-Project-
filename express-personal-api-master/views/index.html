<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Wish API</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
        </div>
      </div>
    </div>

    <form id="newWish"  method="POST" action="/api/wish" class="form-inline" id="newWishForm">
      <div class="form-group">
        <label for="title">Wish Title</label>
        <input type="text" class="form-control" name="item" placeholder="Wish title">
      </div>
      <div class="form-group">
        <label for="title">Description</label>
        <input type="text" class="form-control" name="description" placeholder="Wish Detail">
      </div>
      <div class="form-group">
        <label for="title">Total Cost</label>
        <input type="text" class="form-control" name="price" placeholder="Price">
      </div>
      <div class="form-group">
        <label for="title">URL</label>
        <input type="text" class="form-control" name="websiteLink" placeholder="URL">
      </div>
      <button type="submit" class="btn btn-default">Create Wish</button>
    </form>
<h2> Leo's Wish List</h2>
<div class="wishItems"> 

</div>

  </body>
</html>
